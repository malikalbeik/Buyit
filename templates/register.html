{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>

            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>

            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Retype Password" type="password"/>
            </div>

            <div class="form-group">
                    <input class="form-control" name="firstname" placeholder="First name" type="text"/>
            </div>

            <div class="form-group">
               <input class="form-control" name="surname" placeholder="surname" type="text"/>
            </div>

            <div class="form-group">
                <input class="form-control" name="email" placeholder="E-mail" type="email"/>
            </div>

            <div class="form-group">
                <input class="form-control" name="country" placeholder="Country" type="text"/>
            </div>

            <div class="form-group">
                <input class="form-control" name="city" placeholder="City" type="text"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
