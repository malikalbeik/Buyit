{% extends "layout.html" %}

{% block title %}
    BuyIt | Profile
{% endblock %}

{% block main %}
    <div class="profile-container">
        <h2>Profile Information:</h2>
        <div class="user-avatar-container">
            <p>Profile Photo</p>
            <img src="{{ url_for('static', filename='user-avatar/') }}{{ user['avatars_dir'] }}" alt="users avatar" width="100px" height="100px">
        </div>
        <form action="{{ url_for('profile') }}" method="post" enctype = "multipart/form-data">
            <div class="form-group">
                <p>First name</p>
                <input class="form-control" type="text" name="firstname" value="{{user['name']}}">
                <p>Last name</p>
                <input class="form-control" type="text" name="lastname" value="{{user['last_name']}}">
            </div>
            <div class="form-group">
                <p>Sex (optional)</p>
                <select name="sex" class="form-control">
                    <option value="" selected disabled hidden>Please select..</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <p>Date of birth (optional)</p>
                <input class="form-control" type="date" name="birthdate">
            </div>
            <div class="form-group">
                <p>E-mail address</p>
                <input class="form-control" type="text" name="email" value="{{user['email']}}">
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Update Info</button>
            </div>


        </form>
    </div>
{% endblock %}
