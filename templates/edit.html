{% extends "layout.html" %}

{% block title %}
    BuyIt | Edit item
{% endblock %}

{% block main %}

    <form action="{{ url_for('edit', item_id=item['id']) }}" method="post" enctype="multipart/form-data">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="title" value="{{item['title']}}" type="text"/>
            </div>

            <div class="form-group">
                <input class="form-control" name="price" value="{{item['price']}}" type="number"/>
            </div>

            <div class="form-group">
                <input class="form-control" name="description" value="{{item['description']}}" type="text"/>
            </div>

            <div class="form-group">
                <img src="{{ url_for('static', filename='photos/') }}/{{ item['photo'] }}" alt="items image">
                <input class="form-control" name="photo" placeholder="Change photo" type="file"/>
            </div>

            <div class="form-group">
                <select name="category" >
                    {% for category in categories %}
                        {% if category == item['category']%}
                            <option value="{{ category }}" selected>{{ category }}</option>
                        {% else %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Update item</button>
            </div>

        </fieldset>
    </form>

    <a class="delete-button" href="{{ url_for('delete', item_id=item['id']) }}">Delete item</a>

{% endblock %}
