{% extends "layout.html" %}

{% block title %}
    BuyIt: {{ item[3] }}
{% endblock %}

{% block main %}
    <div class="item-container">
        <div class="item-image-container">
            <img src="../static/photos/{{ item['photos_dir'] }}" alt="">
        </div>
        <div class="item-description-container">
            <h3>{{ item['name'] }}</h3>
            <p>${{ item['price'] }}</p>
            <p>Category: <br>{{ item['category'] }}</p>
            <p>Description: <br>{{ item['description'] }}</p>
            <p>Posted: <br>{{ item['time']|strftime }}</p>
            <a class="buy-button" href="{{ url_for('buy', id= item['id'])}}">Buy</a>
        </div>
    </div>
{% endblock %}
